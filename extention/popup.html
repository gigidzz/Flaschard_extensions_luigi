<!DOCTYPE html>
<html>
  <head>
    <title>Flashcard Creator</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }
      h1 {
        font-size: 18px;
        margin-top: 0;
      }
      .stats {
        margin: 15px 0;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 4px;
      }
      .button {
        display: block;
        background-color: #4285f4;
        color: white;
        text-align: center;
        padding: 8px 12px;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Flashcard Creator</h1>
    <div class="stats">
      <div id="card-count">Loading stats...</div>
    </div>
    <a href="http://localhost:3000" target="_blank" class="button"
      >Open Flashcards</a
    >

    <script src="popup.js"></script>
  </body>
</html>
